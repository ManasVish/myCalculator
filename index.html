<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="outerBox">
      <div id="innerBox">
        Calculator
        <div id="output"></div>
        <div class="group">
          <div id="input-keys">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
            <button>CL</button>
          </div>
          <div id="operation">
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
          </div>
        </div>

        <button id="perform">=</button>
      </div>
    </div>


    <script src="logic.js"></script>
  </body>
</html>
